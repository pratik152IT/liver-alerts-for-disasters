<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Live Alerts for Natural Disaster</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    :root { 
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      --bg-primary: #0f0f1e;
      --bg-secondary: #1a1a2e;
      --bg-card: #16213e;
      --accent: #00d4ff;
      --accent-glow: rgba(0, 212, 255, 0.3);
      --text-primary: #ffffff;
      --text-secondary: #a0aec0;
      --border: rgba(255, 255, 255, 0.1);
      --danger: #ff4757;
      --warning: #ffa502;
      --success: #00d4ff;
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { 
      background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
      color: var(--text-primary);
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }
    
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0, 212, 255, 0.1) 0%, transparent 70%);
      animation: pulse 15s ease-in-out infinite;
      pointer-events: none;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.5; }
      50% { transform: scale(1.1) rotate(180deg); opacity: 0.8; }
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }
    
    header { 
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      position: relative;
      overflow: hidden;
    }
    
    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent), #ff4757, var(--accent));
      background-size: 200% 100%;
      animation: shimmer 3s linear infinite;
    }
    
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    
    .header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
    }
    
    .header-left {
      flex: 1;
      min-width: 250px;
    }
    
    h1 { 
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent), #00a8cc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }
    
    .subtitle { 
      color: var(--text-secondary); 
      font-size: 14px;
      font-weight: 500;
    }
    
    #controls { 
      display: flex; 
      gap: 12px; 
      align-items: center;
      flex-wrap: wrap;
    }
    
    select, button { 
      padding: 12px 20px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
    }
    
    select {
      min-width: 160px;
    }
    
    select:hover, select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 20px var(--accent-glow);
      outline: none;
    }
    
    button {
      background: linear-gradient(135deg, var(--accent), #00a8cc);
      border: none;
      color: var(--bg-primary);
      font-weight: 600;
      position: relative;
      overflow: hidden;
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    
    button:hover::before {
      width: 300px;
      height: 300px;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px var(--accent-glow);
    }
    
    #status {
      font-size: 20px;
      animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    
    #last {
      color: var(--text-secondary);
      font-size: 14px;
      margin-bottom: 20px;
      padding: 0 10px;
      font-weight: 500;
    }
    
    .card { 
      background: var(--bg-card);
      border: 1px solid var(--border);
      padding: 24px;
      border-radius: 16px;
      margin-bottom: 16px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0, 212, 255, 0.2);
      border-color: var(--accent);
    }
    
    .card:hover::before {
      opacity: 1;
    }
    
    .card strong {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-primary);
      display: block;
      margin-bottom: 12px;
    }
    
    .meta { 
      color: var(--text-secondary);
      font-size: 13px;
      margin-top: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    
    a.link { 
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      position: relative;
      transition: all 0.3s ease;
    }
    
    a.link::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s ease;
    }
    
    a.link:hover::after {
      width: 100%;
    }
    
    a.link:hover {
      text-shadow: 0 0 10px var(--accent-glow);
    }
    
    .empty { 
      color: var(--text-secondary);
      font-style: italic;
      text-align: center;
      padding: 40px;
    }
    
    .badge { 
      display: inline-flex;
      align-items: center;
      padding: 6px 14px;
      border-radius: 20px;
      background: rgba(0, 212, 255, 0.15);
      color: var(--accent);
      font-weight: 600;
      font-size: 12px;
      border: 1px solid rgba(0, 212, 255, 0.3);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .badge.source {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-secondary);
      border-color: var(--border);
    }
    
    .event-details {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      font-size: 14px;
    }
    
    .detail-item {
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--text-secondary);
    }
    
    .detail-item strong {
      color: var(--text-primary);
      font-size: 14px;
      margin: 0;
    }
    
    .summary-card {
      background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(255, 71, 87, 0.1));
      border: 1px solid var(--accent);
    }
    
    .summary-card strong {
      font-size: 20px;
      background: linear-gradient(135deg, var(--accent), #ff4757);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    @media (max-width: 768px) {
      header { padding: 20px; }
      h1 { font-size: 24px; }
      .header-content { flex-direction: column; align-items: stretch; }
      #controls { justify-content: stretch; }
      select, button { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-content">
        <div class="header-left">
          <h1>üåç Live Disaster Alerts</h1>
          <div class="subtitle">Real-time tracking from NASA EONET & USGS</div>
        </div>
        <div id="controls">
          <select id="filterCategory">
            <option value="">All Categories</option>
          </select>
          <select id="filterSource">
            <option value="">All Sources</option>
          </select>
          <button id="refreshBtn">üîÑ Refresh</button>
          <div id="status"></div>
        </div>
      </div>
    </header>

    <div id="last">Loading...</div>
    <div id="events"></div>
  </div>

  <script>
    const eventsEl = document.getElementById('events');
    const lastEl = document.getElementById('last');
    const statusEl = document.getElementById('status');
    const refreshBtn = document.getElementById('refreshBtn');
    const filterCategory = document.getElementById('filterCategory');
    const filterSource = document.getElementById('filterSource');
    
    let allEvents = [];
    const categories = new Set();
    const sources = new Set();

    async function fetchEvents() {
      try {
        statusEl.textContent = '‚è≥';
        const params = new URLSearchParams();
        if (filterCategory.value) params.append('category', filterCategory.value);
        if (filterSource.value) params.append('source', filterSource.value);
        const res = await fetch('/events?' + params.toString());
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();
        allEvents = data;
        
        categories.clear();
        sources.clear();
        data.forEach(e => {
          if (e.category) categories.add(e.category);
          if (e.source) sources.add(e.source);
        });
        
        updateFilterDropdowns();
        renderEvents();
        statusEl.textContent = '‚úÖ';
        lastEl.textContent = 'üïê Last refresh: ' + new Date().toLocaleString();
      } catch (err) {
        console.error(err);
        statusEl.textContent = '‚ùå';
        eventsEl.innerHTML = '<div class="card empty">‚ö†Ô∏è Error loading events. Check server console.</div>';
      }
    }

    function updateFilterDropdowns() {
      const currentCategory = filterCategory.value;
      filterCategory.innerHTML = '<option value="">All Categories</option>';
      Array.from(categories).sort().forEach(cat => {
        const opt = document.createElement('option');
        opt.value = cat;
        opt.textContent = cat;
        if (cat === currentCategory) opt.selected = true;
        filterCategory.appendChild(opt);
      });

      const currentSource = filterSource.value;
      filterSource.innerHTML = '<option value="">All Sources</option>';
      Array.from(sources).sort().forEach(src => {
        const opt = document.createElement('option');
        opt.value = src;
        opt.textContent = src;
        if (src === currentSource) opt.selected = true;
        filterSource.appendChild(opt);
      });
    }

    function renderEvents() {
      eventsEl.innerHTML = '';
      if (!Array.isArray(allEvents) || allEvents.length === 0) {
        eventsEl.innerHTML = '<div class="card empty">üì≠ No events right now.</div>';
        return;
      }

      let filteredList = allEvents.filter(e => {
        if (filterCategory.value && e.category !== filterCategory.value) return false;
        if (filterSource.value && e.source !== filterSource.value) return false;
        return true;
      });

      filteredList.sort((a,b) => {
        const ta = parseDate(a.date);
        const tb = parseDate(b.date);
        return tb - ta;
      });

      const totalCount = filteredList.length;
      const summaryCard = document.createElement('div');
      summaryCard.className = 'card summary-card';
      summaryCard.innerHTML = `
        <strong>üìä Current Alerts</strong>
        <div class="meta">
          Showing ${totalCount} event${totalCount !== 1 ? 's' : ''}
          ${filterCategory.value ? ` in category "${filterCategory.value}"` : ''}
          ${filterSource.value ? ` from ${filterSource.value}` : ''}
        </div>
      `;
      eventsEl.appendChild(summaryCard);

      for (const e of filteredList) {
        const card = document.createElement('div');
        card.className = 'card';
        const catBadge = `<span class="badge">${escapeHtml(e.category || 'unknown')}</span>`;
        const sourceBadge = `<span class="badge source">${escapeHtml(e.source || '')}</span>`;
        const title = `<strong>${escapeHtml(e.title || 'Untitled')}</strong>`;
        const meta = `<div class="meta">${catBadge}${sourceBadge}<span>üìÖ ${formatDate(e.date)}</span></div>`;
        const coords = `${Math.abs(Number(e.lat).toFixed(3))}¬∞${e.lat >= 0 ? 'N' : 'S'}, ${Math.abs(Number(e.lon).toFixed(3))}¬∞${e.lon >= 0 ? 'E' : 'W'}`;
        const body = `<div class="event-details">
                        <div class="detail-item">
                          <span>üîó</span>
                          <a class="link" href="${escapeAttr(e.url)}" target="_blank" rel="noopener">View Source</a>
                        </div>
                        <div class="detail-item">
                          <span>üìç</span>
                          <strong>${coords}</strong>
                        </div>
                        ${e.magnitude ? `<div class="detail-item"><span>üìä</span><strong>Mag ${Number(e.magnitude).toFixed(1)}</strong></div>` : ''}
                      </div>`;
        card.innerHTML = title + meta + body;
        eventsEl.appendChild(card);
      }
    }

    function parseDate(d) {
      if (!d) return 0;
      const num = Number(d);
      if (!Number.isNaN(num) && String(d).length >= 10) {
        return (num > 1e12) ? num : num * 1;
      }
      const t = Date.parse(d);
      return isNaN(t) ? 0 : t;
    }

    function formatDate(d) {
      const t = parseDate(d);
      if (!t) return '-';
      return new Date(t).toLocaleString();
    }

    function escapeHtml(s) {
      if (!s) return '';
      return String(s).replace(/[&<>"']/g, (c) => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c]));
    }
    function escapeAttr(s){ return escapeHtml(s).replace(/"/g,'&quot;'); }

    refreshBtn.addEventListener('click', () => { fetchEvents(); });
    filterCategory.addEventListener('change', () => { renderEvents(); });
    filterSource.addEventListener('change', () => { renderEvents(); });

    fetchEvents();
    setInterval(fetchEvents, 15000);
  </script>
</body>
</html>
